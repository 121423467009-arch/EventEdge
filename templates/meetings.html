<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule Meetings | EventEdge</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/meetings.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='/favicon.ico') }}">

</head>
<body class="event-form-body">

  <!-- Background Video -->
  <video autoplay muted loop id="myVideo">
    <source src="{{ url_for('static', filename='bg.mp4') }}" type="video/mp4">
  </video>
  <div class="overlay"></div>
  <!-- Progress Bar -->
<div class="progress-container">
  <div class="progress-line"></div>

  <div class="progress-step completed">
    <span>1</span>
    <p>Create Event</p>
  </div>

  <div class="progress-step completed">
    <span>2</span>
    <p>Core Committee</p>
  </div>

  <div class="progress-step active">
    <span>3</span>
    <p>Meetings</p>
  </div>

  <div class="progress-step">
    <span>4</span>
    <p>Review</p>
  </div>

  <div class="progress-step">
    <span>5</span>
    <p>Send Emails</p>
  </div>
</div>


  <div class="form-container">
    <h1>Schedule Meetings</h1>

<form method="POST" action="{{ url_for('schedule_meetings') }}">
    <label>Enter First Meeting Date:</label>
    <input type="date" name="first_meeting" required>

    <label>Enter Second Meeting Date:</label>
    <input type="date" name="second_meeting" required>

    <label>Google Chat Group Link:</label>
    <input type="url" name="group_link"
       placeholder="https://chat.google.com/..."
       required>


    <button type="submit">Next âžœ</button>
</form>

  </div>
  <!-- Logout Button -->
<div class="logout-btn-container">
  <a href="{{ url_for('welcome') }}" class="logout-btn">Logout</a>
</div>
</body>
</html>
