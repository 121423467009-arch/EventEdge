<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome | EventEdge</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/welcome.css') }}">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='/favicon.ico') }}">
</head>

<body class="splash-body">

  <!-- Background Video -->
  <video autoplay muted loop id="myVideo">
    <source src="{{ url_for('static', filename='bg.mp4') }}" type="video/mp4">
  </video>

  <div class="overlay"></div>

  <!-- Splash Content -->
  <div class="splash-container" id="welcomeText">
    <img src="{{ url_for('static', filename='logo.png') }}" class="logo">
    <h1 class="app-title">EventEdge</h1>
    <p class="tagline">Automate • Collaborate • Organize Smarter</p>
    <p class="college-name">St. Joseph’s Degree & PG College</p>
  </div>

  <!-- Buttons -->
  <div class="button-group" id="buttons">
    <button class="action-btn" onclick="goLogin()">Login</button>
    <button class="action-btn" onclick="goRegister()">Register</button>
  </div>

  <script>
    setTimeout(() => {
  document.getElementById('welcomeText')
    .classList.add('shrink-to-header');

  setTimeout(() => {
    const buttons = document.querySelector('.button-group');
    buttons.style.opacity = '1';
    buttons.style.pointerEvents = 'auto';
  }, 1500);
}, 4000);


    function goLogin() {
      window.location.href = "/login";
    }

    function goRegister() {
      window.location.href = "/register";
    }
  </script>

</body>
</html>
