<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome | EventEdge</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_splash.css') }}">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='/favicon.ico') }}">

</head>

<body class="splash-body">

  <!-- Background Video -->
  <video autoplay muted loop id="myVideo">
    <source src="{{ url_for('static', filename='bg.mp4') }}" type="video/mp4">
  </video>

  <div class="splash-container" id="welcome">
    <h1>
  Hi <span class="admin-text">Admin</span> ðŸ‘‘
</h1>
  </div>

  <!-- Add class "button-group" for CSS hiding/animation -->
  <button id="action-btn" class="button-group" onclick="goAdminDashboard()">View Admin Dashboard</button>

  <script>
    function goAdminDashboard() {
      window.location.href = "/admin/dashboard";
    }

    // Animate splash text and show button
    setTimeout(() => {
      document.querySelector('.splash-container')
        .classList.add('shrink-to-header');

      setTimeout(() => {
        const btn = document.querySelector('.button-group');
        btn.style.opacity = '1';
        btn.style.pointerEvents = 'auto';
      }, 1500);
    }, 2000);
  </script>

</body>
</html>
